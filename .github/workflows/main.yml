name: Run Python Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyTelegramBotAPI paramiko scp psutil
    
    - name: Run Python script
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: python ap.py
